services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    network_mode: host
    #ports:
    #  - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  registry:
    image: registry:2
    container_name: registry
    restart: always
    network_mode: host
    #ports:
    #  - "5000:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - registry_data:/var/lib/registry

  minio:
    image: quay.io/minio/minio
    container_name: minio
    restart: always
    network_mode: host
    #ports:
    #  - "9000:9000" # S3 API
    #  - "9001:9001" # Web UI
    environment:
      MINIO_ROOT_USER: ROOTUSER
      MINIO_ROOT_PASSWORD: CHANGEME123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  redis_data:
  registry_data:
  minio_data:
